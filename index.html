<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bytesized&family=Lato:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="controls">
        <label for="gridSlider">Grid Size:</label>
        <div class="slider-controls">
            <span class="sliderValue">16 x 16</span>
            <input type="range" id="gridSlider" class="gridSlider" min="4" max="64" value="16">
        </div>
        <div class="control-buttons">
            <button class="gridBtn">Grid</button>
            <button class="clear">Clear</button>
        </div>
    </div>
    <div class="container"></div>
    <script src="main.js"></script>
</body>
</html>
